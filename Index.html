<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">

    <!--Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!--Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <link rel="icon" href="./assend/img/Logo4.png">

    <title>Serfinanza/User</title>

</head>

<body>
        <article class="hero">
            <button id="btn-hidden">Mostrar Formulario</button>
            <section class="section-form">
                <h2 class="title">Bienvenido!</h2>
                <form id="form" class="form" autocomplete="off">
                    <div class="contain-data">
                        <div id="data_name" class="data">
                            <label for="#name" id="label">Nombre</label>
                            <div class="data-input">
                                <input name='name' id='name' type="text" placeholder="Alex David" required>
                                <i class='bx'></i>
                                <span>Credenciales Invalidas</span>
                            </div>
                        </div>

                        <div id="data_lastName" class="data">
                            <label for="#lastName" id="label">Apellidos</label>
                            <div class="data-input">
                                <input  name='lastName' id='lastName' type="text" placeholder="Daes Perez" required>
                                <i class='bx'></i>
                                <span>Credenciales Invalidas</span>
                            </div>
                        </div>
                    </div>

                    <div class="contain-data">

                        <div id="data_email" class="data">
                            <label form="#email">Email</label>
                            <div class="data-input">
                                <input name="email" id="email" type="email" placeholder="correo@gmail.com" required>
                                <i class='bx'></i>
                                <span>Credenciales Invalidas</span>
                            </div>
                        </div>

                        <div id="data_phone" class="data">
                            <label form="#phone">Celular</label>
                            <div class="data-input">
                                <input name="phone" id="phone" type="number" placeholder="3001234567" required>
                                <i class='bx'></i>
                                <span>Credenciales Invalidas</span>
                            </div>
                        </div>
                    </div>
                    <div class="contain-other">
                        <div class="other">
                            <label for="#countryes" id="label2">Pais</label>
                            <select class='select' name="select" id="country" required>
                                <option>Seleccionar Pais</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn-aceptar">crear</button>
                </form>
            </section>
            <section id="section-users" class="section-users">
                <table id="table" class="table">
                    <tr class="encabezados">
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Email</th>
                        <th>Celular</th>
                        <th>Pais</th>
                    </tr>
                </table>
            </section>
        </article>
    <script src="JavasCript.js" type="module">

    </script>
</body>

</html>
